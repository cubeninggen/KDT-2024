<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발 가능한 언어</title>
    <style>
        table{
            border-collapse: collapse;
            width: 50%;
        }
        td, th {
            text-align: center;
            border-bottom: 1px solid aqua;
        }
        th {
            background-color: aquamarine;
        }
        tr:hover{
            background-color: magenta;
        }
    </style>
</head>

<body>
    <h3>table 스타일 지정</h3>
    <table>
        <thead>
            <tr>
                <th>학번</th>
                <th>이름</th>
                <th>성적</th>
                <th>학점</th>
            </tr>
        </thead>
        <tr>
            <td>1</td>
            <td>Bill</td>
            <td>98</td>
            <td>A+</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Steve</td>
            <td>89</td>
            <td>B+</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Larry</td>
            <td>93</td>
            <td>A-</td>
        </tr>
    </table>
</body>

</html>
