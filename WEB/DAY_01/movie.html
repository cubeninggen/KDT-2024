<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIE</title>
    <style>
        .a {
            background-color: aqua;
        }
        .b {
            background-color: red;
        }
    </style>
</head>

<body align="right">
    <div id="movie" align="center">
        <p class="a">영화 소게</p>
        <p>영화를 소게하는 페이지 입니다.</p>
    </div>
    <div id="tv">
        <p class="a">TV 프로그램 소게</p>
        <p>TV 프로그램을 <span class="b">소게하는 페이지</span> 입니다.</p>
    </div>
</body>

</html>
