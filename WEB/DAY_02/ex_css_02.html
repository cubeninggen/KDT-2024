<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & Tag</title>
    <style>
        #f>li:nth-child(3){
            background-color: aqua;
        }
        a:before{
            color: magenta;
        }
        a:visited{
            color: yellow;
        }
        a:hover{
            color: aqua;
        }
    </style>
</head>
<body>
    <h3>CSS & Tag</h3>
    <label>좋아하는 과일 목록</label>
    <ul id="f">
        <li>수박</li>
        <li>키위</li>
        <li>멜론</li>
        <li>사과</li>
    </ul>
    <label>좋아하는 노래 장르</label>
    <ul id="m">
        <li>J-POP</li>
        <li>JASS</li>
        <li>EDM</li>
        <li>classic</li>
    </ul>
    <a href="https://www.navwe.com">네이버</a>
</body>
</html>
