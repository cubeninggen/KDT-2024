<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & Selector</title>
    <style>
        .layout {
            background-color: rgba(77, 77, 77, 0.471);
            color: white;
            text-align: center;
        }

        .a {
            background-color: aqua;
            color: yellow;
        }

        #b {
            background-color: magenta;
            color: aqua;
        }

        .c {
            background-color: yellow;
            color: magenta;
        }
    </style>
</head>

<body class="layout">
    <h3>CSS 스타일 적용</h3>
    <p class="a">
        오늘은 화요일 입니다.
    </p>
    <p id="b">
        내일은 수요일 입니다.
    </p>
    <p class="c">
        어제는 월요일 이었습니다.
    </p>
</body>

</html>
